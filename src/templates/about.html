<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">AI Image Detector</h1>

            <div class="header-buttons">
                <!-- 다크모드 토글 -->
                <button class="theme-toggle" id="themeToggle" aria-label="테마 변경">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1"  x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22"  x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>

                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>

                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>

                <!-- 홈 버튼 -->
                <a href="{{ url_for('home') }}" class="nav-button" aria-label="메인 페이지로 이동">⌂</a>
            </div>
        </div>
    </header>

    <!-- 메인 -->
    <main class="main">
        <div class="container">

            <div class="split-screen split-2-7">
                
                <!-- Left 섹션 -->
                <section class="left-section">
                    <div class="content about-left">
                        <h2 class="main-title">How this project works</h2>
                        <p class="subtitle">AI Image Detector Pipeline</p>
                    </div>
                </section>

                <!-- Right 섹션 -->
                <section class="right-section about-cards">
                    <div class="about-card">
                        <h3>Stage 1 — Base Model</h3>
                        <p>빠르게 AI 가능성을 계산해 1차 필터링을 수행합니다.</p>
                    </div>

                    <div class="about-card">
                        <h3>Stage 2 — Advanced Model</h3>
                        <p>A 모델에서 기준 이상일 경우 더욱 정밀한 모델로 분석합니다.</p>
                    </div>

                    <div class="about-card">
                        <h3>Cooperation</h3>
                        <p>두 모델의 협업으로 정확도 상승, 오판 감소, 속도 최적화를 달성합니다.</p>
                    </div>
                </section>

            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
